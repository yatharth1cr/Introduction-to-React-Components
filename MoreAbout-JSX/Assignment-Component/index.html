<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of the page -->
    <title>Component | Assignment</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- link font awesome -->
  </head>
  <body>
    <h1>Article Card</h1>
    <p class="head">Collection of best articles on Startup</p>
    <div class="card-root"></div>

    <!-- load react -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      let root = document.querySelector(".card-root");
      let articles = [
        {
          title: "City Lights in New York",
          date: new Date("2017-01-26").toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "short",
          }),
          comments: 67,
          subTitle: "The city that never sleeps.",
          description:
            "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
          category: "photos",
          imageURL:
            "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
        },
        {
          title: "Twitter’s decentralized future",
          date: new Date("2021-01-16").toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "short",
          }),
          comments: 43,
          subTitle: "The decentralized future of twitter.",
          description:
            "The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame",
          category: "social network",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816",
        },
        {
          title: "Startups look beyond lidar for autonomous vehicle perception",
          date: new Date("2017-07-26").toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "short",
          }),
          comments: 17,
          subTitle:
            "Lidar pushed ahead of traditional cameras because it could do things they couldn’t",
          description:
            "Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ",
          category: "future",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1",
        },
      ];

      function Article({ articleInfo }) {
        console.log(articleInfo);
        const {
          title,
          date,
          comments,
          subTitle,
          description,
          category,
          imageURL,
        } = articleInfo;

        return (
          <div>
            <img src={imageURL} alt={subTitle} />
            <h6>{category}</h6>
            <span>{date}</span>
            <h2>{title}</h2>
            <h3>{subTitle}</h3>
            <p>{description}</p>
            <h5>
              9 min ago
              <i className="fa-solid fa-comments"></i>
              {comments} comments
            </h5>
          </div>
        );
      }

      function Articles() {
        return articles.map((article, i) => (
          <Article key={i} articleInfo={article} />
        ));
      }
      ReactDOM.createRoot(root).render(<Articles />);
    </script>
  </body>
</html>
